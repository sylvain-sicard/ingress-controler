  <title>Ingress Controler</title>

  <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
  <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i" rel="stylesheet">

<body id="page-top">

  <!-- Page Wrapper -->
  <div id="wrapper">

    <menu-component></menu-component>


    <!-- Content Wrapper -->
    <div id="content-wrapper" class="d-flex flex-column">

      <!-- Main Content -->
      <div id="content">
        <!-- Begin Page Content -->
        <div class="container-fluid">

           

          <!-- Keg edit -->

          <div class="card shadow mb-4">
            <div class="card-header py-3">
              <h6 class="m-0 font-weight-bold text-primary" >Edit</h6>
            </div>
            <div class="card-body">

              <label for="id">id</label>
              <input id="id" class="form-control" v-model="ingress.id" disabled>

              <label for="name">Name</label>
              <input id="name" class="form-control" v-model="ingress.name" >

              <label for="appCode">App code</label>
              <input id="appCode" class="form-control" v-model="ingress.appCode" >

              <label for="service">Service URL</label>
              <input id="service" class="form-control" v-model="ingress.serviceURL" >

              <label for="routeType">Route type</label>
              <select id="routeType" class="form-control" v-model="ingress.routeType" >
                <option value="code">Code value</option>
                 <option value="EAN_13">EAN 13</option>
                 <option value="QR_CODE">QR</option>
              </select>
              <hr/>
              <button class="btn btn-lg btn-block btn-primary" v-on:click="save">Save</button>
              <button v-if="ingress.id" class="btn btn-lg btn-block btn-danger" v-on:click="remove">Delete</button>
            </div>
          </div>

        </div>
        <!-- /.container-fluid -->

      </div>
      <!-- End of Main Content -->
      
      <footer-component id="footer" ></footer-component>

    </div>
    <!-- End of Content Wrapper -->

  </div>
